<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e26e35bf9b.js" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="./style.css">

    <title>Guess Game</title>
  </head>

  <body class="container">
    
    <input type="hidden" id="answer">
    <input type="hidden" id="attempt">

      <!-- <div class="card ">
        <div class="card-body d-flex justify-content-center">
          <h2 class="card-title"> GUESS NUMBER </h2>
        </div>
      </div> -->

      <div class="p-4 mb-2 mt-2 bg-info text-white text-center">GUESS NUMBER</div>
  
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
          <input type="number" id="user-input" class="form-control" placeholder="Enter Number" name="">
          <button id="btn-guess" class="btn btn-secondary" onclick="checkNumber()">Guess the Number</button>    
          <button id="btn-refresh" class="btn btn-secondary" onclick="window.location.reload()">Play Again !!</button>
        </div>
      </div>
  
      <div id="msg"></div>
       
      <table class="table table-bordered table-primary" id="results">
          <tr>
           <th>Guess</th>
            <th>Result</th>
        </tr>
      </table>

      <hr>
      
      <div class="row">
        <div class="col-12">
          <h2 class="text-danger">Game Rules</h2>
                <ul>
                    <li>Guess must be 4-digit number</li>
                    <li>You win only if your guess is an exact match</li>
                    <li>Maximum 10 guesses.</li>
                    <li><i class="fa fa-check text-success"></i> : Number is in the correct position</li>
                    <li><i class="fa fa-times text-danger"></i> : Number is not part of the code</li>
                </ul>
        </div>
      </div>

    <script type="text/javascript" src="./game.js"></script>
 </body>
</html>
